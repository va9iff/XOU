             b[takenP.coords[0]][takenP.coords[1]].innerHTML              ) {                if (e) {                  E = true;                }                e = true;              } else {                console.log("elslendin");              }            }          });          e = false;        });        console.log(retrr);        return E;      }      function checkwin() {        b.forEach((row) => {          row.forEach((P) => {            if (checurr(P)) {              alert(getplayer() + " Player won the game !!!!!!");            }          });        });      }      function pclick() {        tour++;        tourplayer = players[tour % players.length];        stats.innerHTML = players[(tour + 1) % players.length] + "'s tour";        this.innerHTML = tourplayer;        this.onclick = null;        this.classList.add("taken");        checurr(this);        checkwin();      }      var nelm = (elt, aclass) => {        elem = el(elt);        aclass != undefined ? (elem.className = aclass) : {};        main.appendChild(elem);        return elem;      };      boardlen = [7, 7];      b = [];      for (let i = 0; i < boardlen[0]; i++) {        let visRow = nelm("div", "arow");        let nX = [];        for (let ix = 0; ix < boardlen[1]; ix++) {          but = el("button", "but");          nX.push(but);          but.VGF = "Y";          but.onclick = pclick;          but.innerHTML = i + ";" + ix;          but.coords = [i, ix];          visRow.appendChild(but);        }        b.push(nX);      }    </script>  </body></html>
